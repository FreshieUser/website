<header>
    <div class="search-bar">
        <input type="text" placeholder="Search...">
        <button onclick="search()">Search</button>
    </div>
  </header>
  <div class="results">
    <style>
      body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
  }
  
  header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
  }
  
  .search-bar {
      display: flex;
      justify-content: center;
      margin-top: 20px;
  }
  
  input {
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
  }
  
  button {
      padding: 5px 10px;
      margin-left: 10px;
      border: none;
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
      border-radius: 5px;
  }
  
  .results {
      margin: 20px;
  }
  
  .product {
      display: inline-block;
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px;
      width: 200px;
  }
  
  img {
      width: 100%;
      height: auto;
  }
  
    </style>
  </div>
  <script>
    function search() {
      const searchTerm = document.querySelector('input').value.toLowerCase();
      const resultsContainer = document.querySelector('.results');
      
      // Simulated product data for demonstration
      const products = [
          { name: 'Pepperoni Pizza', image: 'pepperoni_pizza.jpg' },
          { name: 'Cheeseburger', image: 'cheeseburger.jpg' },
          { name: 'Salad', image: 'salad.jpg' },
      ];
  
      resultsContainer.innerHTML = '';
  
      products.forEach(product => {
          if (product.name.toLowerCase().includes(searchTerm)) {
              const productElement = document.createElement('div');
              productElement.classList.add('product');
  
              const productImage = document.createElement('img');
              productImage.src = product.image;
  
              const productName = document.createElement('h3');
              productName.textContent = product.name;
  
              productElement.appendChild(productImage);
              productElement.appendChild(productName);
  
              resultsContainer.appendChild(productElement);
          }
      });
  }
  </script>
